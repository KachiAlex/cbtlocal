<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managed Admin Console - CBT System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .api-url {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
            word-break: break-all;
        }

        .response {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .response pre {
            margin: 0;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background: #27ae60;
        }

        .status-suspended {
            background: #f39c12;
        }

        .status-deleted {
            background: #e74c3c;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè´ Managed Admin Console</h1>
            <p>Manage deployed schools, reset default admin passwords, and suspend access</p>
        </div>

        <div class="content">
            <!-- Configuration Section -->
            <div class="section">
                <h2>‚öôÔ∏è Configuration</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="apiBase">API Base URL:</label>
                        <input type="text" id="apiBase" value="https://cbt-rew7.onrender.com" placeholder="https://your-api.com">
                    </div>
                    <div class="form-group">
                        <label for="authToken">Auth Token:</label>
                        <input type="password" id="authToken" placeholder="Enter your JWT token">
                    </div>
                </div>
                <button class="btn" onclick="testConnection()">Test Connection</button>
            </div>

            <!-- Create Tenant Section -->
            <div class="section">
                <h2>üè´ Create New School Tenant</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="tenantName">School Name:</label>
                        <input type="text" id="tenantName" placeholder="College of Nursing Sciences">
                    </div>
                    <div class="form-group">
                        <label for="tenantSlug">Slug:</label>
                        <input type="text" id="tenantSlug" placeholder="conursing">
                    </div>
                    <div class="form-group">
                        <label for="tenantEmail">Contact Email:</label>
                        <input type="email" id="tenantEmail" placeholder="admin@conursing.edu.ng">
                    </div>
                    <div class="form-group">
                        <label for="tenantPhone">Contact Phone:</label>
                        <input type="text" id="tenantPhone" placeholder="+2348012345678">
                    </div>
                    <div class="form-group">
                        <label for="tenantAddress">Address:</label>
                        <textarea id="tenantAddress" rows="2" placeholder="123 Nursing Street, Lagos"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tenantPlan">Plan:</label>
                        <select id="tenantPlan">
                            <option value="basic">Basic</option>
                            <option value="premium">Premium</option>
                            <option value="enterprise">Enterprise</option>
                        </select>
                    </div>
                </div>
                <h3>Default Admin Details</h3>
                <div class="grid">
                    <div class="form-group">
                        <label for="adminEmail">Admin Email:</label>
                        <input type="email" id="adminEmail" placeholder="admin@conursing.edu.ng">
                    </div>
                    <div class="form-group">
                        <label for="adminName">Admin Full Name:</label>
                        <input type="text" id="adminName" placeholder="School Administrator">
                    </div>
                    <div class="form-group">
                        <label for="adminPhone">Admin Phone:</label>
                        <input type="text" id="adminPhone" placeholder="+2348012345678">
                    </div>
                </div>
                <button class="btn btn-success" onclick="createTenant()">Create Tenant</button>
            </div>

            <!-- List Tenants Section -->
            <div class="section">
                <h2>üìã List All Tenants</h2>
                <button class="btn" onclick="listTenants()">Load Tenants</button>
                <div id="tenantsList" class="response"></div>
            </div>

            <!-- Tenant Actions Section -->
            <div class="section">
                <h2>üîß Tenant Actions</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="tenantId">Tenant ID:</label>
                        <input type="text" id="tenantId" placeholder="Enter tenant ID">
                    </div>
                </div>
                <button class="btn" onclick="getTenantDetails()">Get Details</button>
                <button class="btn btn-warning" onclick="resetAdminPassword()">Reset Admin Password</button>
                <button class="btn btn-warning" onclick="suspendTenant()">Suspend Tenant</button>
                <button class="btn btn-success" onclick="reinstateTenant()">Reinstate Tenant</button>
                <button class="btn btn-danger" onclick="removeTenant()">Remove Tenant</button>
                <div id="tenantActions" class="response"></div>
            </div>

            <!-- Audit Logs Section -->
            <div class="section">
                <h2>üìä Audit Logs</h2>
                <button class="btn" onclick="getAuditLogs()">Load Audit Logs</button>
                <div id="auditLogs" class="response"></div>
            </div>

            <!-- Database Management Section -->
            <div class="section">
                <h2>üóÑÔ∏è Database Management</h2>
                <button class="btn" onclick="getDatabaseStatus()">Get Status</button>
                <button class="btn btn-success" onclick="createBackup()">Create Backup</button>
                <button class="btn" onclick="listBackups()">List Backups</button>
                <div id="databaseActions" class="response"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = document.getElementById('apiBase');
        const AUTH_TOKEN = document.getElementById('authToken');

        function getApiUrl(endpoint) {
            return `${API_BASE.value}${endpoint}`;
        }

        function getHeaders() {
            const headers = {
                'Content-Type': 'application/json'
            };
            if (AUTH_TOKEN.value) {
                headers['Authorization'] = `Bearer ${AUTH_TOKEN.value}`;
            }
            return headers;
        }

        function showResponse(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            element.className = `response ${isError ? 'alert-error' : 'alert-success'}`;
        }

        function showAlert(message, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            document.querySelector('.content').insertBefore(alert, document.querySelector('.content').firstChild);
            setTimeout(() => alert.remove(), 5000);
        }

        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: getHeaders()
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || `HTTP ${response.status}`);
                }
                
                return data;
            } catch (error) {
                console.error('Request failed:', error);
                throw error;
            }
        }

        async function testConnection() {
            try {
                const data = await makeRequest(getApiUrl('/health'));
                showAlert('‚úÖ Connection successful!', 'success');
                showResponse('databaseActions', data);
            } catch (error) {
                showAlert(`‚ùå Connection failed: ${error.message}`, 'error');
            }
        }

        async function createTenant() {
            try {
                const tenantData = {
                    name: document.getElementById('tenantName').value,
                    slug: document.getElementById('tenantSlug').value,
                    address: document.getElementById('tenantAddress').value,
                    contact_email: document.getElementById('tenantEmail').value,
                    contact_phone: document.getElementById('tenantPhone').value,
                    plan: document.getElementById('tenantPlan').value,
                    default_admin: {
                        email: document.getElementById('adminEmail').value,
                        fullName: document.getElementById('adminName').value,
                        phone: document.getElementById('adminPhone').value
                    }
                };

                const data = await makeRequest(getApiUrl('/api/v1/managed-admin/tenants'), {
                    method: 'POST',
                    body: JSON.stringify(tenantData)
                });

                showAlert('‚úÖ Tenant created successfully!', 'success');
                showResponse('tenantActions', data);
            } catch (error) {
                showAlert(`‚ùå Failed to create tenant: ${error.message}`, 'error');
            }
        }

        async function listTenants() {
            try {
                const data = await makeRequest(getApiUrl('/api/v1/managed-admin/tenants'));
                showResponse('tenantsList', data);
            } catch (error) {
                showAlert(`‚ùå Failed to load tenants: ${error.message}`, 'error');
            }
        }

        async function getTenantDetails() {
            try {
                const tenantId = document.getElementById('tenantId').value;
                if (!tenantId) {
                    showAlert('‚ùå Please enter a tenant ID', 'error');
                    return;
                }

                const data = await makeRequest(getApiUrl(`/api/v1/managed-admin/tenants/${tenantId}`));
                showResponse('tenantActions', data);
            } catch (error) {
                showAlert(`‚ùå Failed to get tenant details: ${error.message}`, 'error');
            }
        }

        async function resetAdminPassword() {
            try {
                const tenantId = document.getElementById('tenantId').value;
                if (!tenantId) {
                    showAlert('‚ùå Please enter a tenant ID', 'error');
                    return;
                }

                const data = await makeRequest(getApiUrl(`/api/v1/managed-admin/tenants/${tenantId}/reset-default-admin`), {
                    method: 'POST'
                });

                showAlert('‚úÖ Admin password reset successfully!', 'success');
                showResponse('tenantActions', data);
            } catch (error) {
                showAlert(`‚ùå Failed to reset password: ${error.message}`, 'error');
            }
        }

        async function suspendTenant() {
            try {
                const tenantId = document.getElementById('tenantId').value;
                if (!tenantId) {
                    showAlert('‚ùå Please enter a tenant ID', 'error');
                    return;
                }

                const reason = prompt('Enter suspension reason:');
                const data = await makeRequest(getApiUrl(`/api/v1/managed-admin/tenants/${tenantId}/suspend`), {
                    method: 'POST',
                    body: JSON.stringify({ reason })
                });

                showAlert('‚úÖ Tenant suspended successfully!', 'success');
                showResponse('tenantActions', data);
            } catch (error) {
                showAlert(`‚ùå Failed to suspend tenant: ${error.message}`, 'error');
            }
        }

        async function reinstateTenant() {
            try {
                const tenantId = document.getElementById('tenantId').value;
                if (!tenantId) {
                    showAlert('‚ùå Please enter a tenant ID', 'error');
                    return;
                }

                const data = await makeRequest(getApiUrl(`/api/v1/managed-admin/tenants/${tenantId}/reinstate`), {
                    method: 'POST'
                });

                showAlert('‚úÖ Tenant reinstated successfully!', 'success');
                showResponse('tenantActions', data);
            } catch (error) {
                showAlert(`‚ùå Failed to reinstate tenant: ${error.message}`, 'error');
            }
        }

        async function removeTenant() {
            try {
                const tenantId = document.getElementById('tenantId').value;
                if (!tenantId) {
                    showAlert('‚ùå Please enter a tenant ID', 'error');
                    return;
                }

                const hardDelete = confirm('Do you want to hard delete? (This will permanently remove all data)');
                const url = getApiUrl(`/api/v1/managed-admin/tenants/${tenantId}?hard=${hardDelete}`);
                
                const data = await makeRequest(url, {
                    method: 'DELETE'
                });

                showAlert('‚úÖ Tenant removed successfully!', 'success');
                showResponse('tenantActions', data);
            } catch (error) {
                showAlert(`‚ùå Failed to remove tenant: ${error.message}`, 'error');
            }
        }

        async function getAuditLogs() {
            try {
                const data = await makeRequest(getApiUrl('/api/v1/managed-admin/audit-logs'));
                showResponse('auditLogs', data);
            } catch (error) {
                showAlert(`‚ùå Failed to load audit logs: ${error.message}`, 'error');
            }
        }

        async function getDatabaseStatus() {
            try {
                const data = await makeRequest(getApiUrl('/api/v1/database/status'));
                showResponse('databaseActions', data);
            } catch (error) {
                showAlert(`‚ùå Failed to get database status: ${error.message}`, 'error');
            }
        }

        async function createBackup() {
            try {
                const description = prompt('Enter backup description (optional):');
                const data = await makeRequest(getApiUrl('/api/v1/database/backup'), {
                    method: 'POST',
                    body: JSON.stringify({ description })
                });

                showAlert('‚úÖ Backup created successfully!', 'success');
                showResponse('databaseActions', data);
            } catch (error) {
                showAlert(`‚ùå Failed to create backup: ${error.message}`, 'error');
            }
        }

        async function listBackups() {
            try {
                const data = await makeRequest(getApiUrl('/api/v1/database/backups'));
                showResponse('databaseActions', data);
            } catch (error) {
                showAlert(`‚ùå Failed to load backups: ${error.message}`, 'error');
            }
        }

        // Auto-fill admin email when tenant email changes
        document.getElementById('tenantEmail').addEventListener('input', function() {
            document.getElementById('adminEmail').value = this.value;
        });
    </script>
</body>
</html>
